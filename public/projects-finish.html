<!DOCTYPE html>
<html>
  <head>
    <title>Trial Project	</title>
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type" />
    <link href="css/application.css" rel="stylesheet" type="text/css" />
    <script src="js/_bundle.min.js" type="text/javascript"></script>
    <script src="js/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <script src="js/_common.min.js" type="text/javascript"></script>
  </head>
  <body class="projects projects-finish"></body>
  <div class="l-wraper">
    <div class="l-header">
      <div class="l-container">
        <a class="l-back" href="#"><i class="fa fa-chevron-left"></i></a><a href="#"><img src="img/logo.png" /></a><a class="l-notification" href="#"><i class="fa fa-bell"></i><span class="noti-num">3 	</span></a>
      </div>
    </div>
    <div class="l-content">
      <div class="m-message">
        <div class="l-container">
          <p>
            お疲れ様でした。
          </p>
          <p class="emphasize">
            「FP資格取得プロジェクト」
          </p>
          <p>
            が終了しました。
          </p>
        </div>
      </div>
      <div class="m-notification">
        <div class="l-container">
          <span class="noti-title">プロジェクトは成功しましたか? <br> 支援者に結果を知らせましょう。</span>
          <ul class="list-status">
            <li class="success">
              <span class="status-text">成功!!</span><i class="fa fa-sun"></i>
            </li>
            <li class="failure">
              <span class="status-text">失敗…</span><i class="fa fa-rain"></i>
            </li>
          </ul>
          <p class="noti-achieve">
            達成を証明する: 資格証の写真送付
          </p>
          <div class="f-btn">
            <button class="main-btn">Facebookで結果をシェアする								</button>
          </div>
        </div>
      </div>
      <div class="content-part user-content">
        <div class="m-title is-small">
          <div class="l-container">
            支援者一覧 (3人)
          </div>
        </div>
        <div class="content-deatail">
          <div class="l-container">
            <ul class="list-m-user">
              <li class="m-user">
                <div class="avatar">
                  <img src="img/avatar.jpg" />
                </div>
                <div class="entry">
                  <span class="u-name">福田 悠</span>
                  <p class="u-success">
                    成功: Amazonギフト券(Eメールタイプ)
                  </p>
                  <p class="u-failure">
                    失敗: ディナーおごり	
                  </p>
                </div>
              </li>
              <li class="m-user">
                <div class="avatar">
                  <img src="img/avatar.jpg" />
                </div>
                <div class="entry">
                  <span class="u-name">中村 麻紀</span>
                  <p class="u-success">
                    成功: Amazonギフト券(Eメールタイプ)
                  </p>
                  <p class="u-failure">
                    失敗: ディナーおごり	
                  </p>
                </div>
              </li>
              <li class="m-user">
                <div class="avatar">
                  <img src="img/avatar.jpg" />
                </div>
                <div class="entry">
                  <span class="u-name">Yusaku Matsui</span>
                  <p class="u-success">
                    成功: Amazonギフト券(Eメールタイプ)
                  </p>
                  <p class="u-failure">
                    失敗: ディナーおごり
                  </p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="l-footer">
      <div class="l-container">
        <div class="l-share">
          <a class="share-facebook" href="#"><i class="fa fa-facebook"></i></a><a class="share-twitter"><i class="fa fa-twitter"></i></a>
        </div>
      </div>
    </div>
  </div>
</html>
